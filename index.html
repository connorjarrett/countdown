<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes"  />
    <meta name="theme-color" content="#000000">

    
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="manifest.json" />

    <link rel="icon" href="./icons/favicon.png">

    <title>Countdown to ...</title>
</head>

<body>
    <main id="container">
        <section class="header">
            <h1>Timers</h1>
            <button id="showless">Show Less</button>
        </section>
        <section id="countdowns">

        </section>

        <section class="new">
            <h2>Create Event</h2>
            <form id="newtimer">
                <input type="text" placeholder="Event Name" name="name" required>
                <input type="datetime-local" name="datetime" required>
                <select name="type">
                    <option value="1">One Time</option>
                    <option value="2">Recurring</option>
                </select>
                <input type="submit" value="Add Event">
            </form>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="countdown.js" type="module"></script>
    <script src="interact.js" type="module"></script>
</body>

</html>
